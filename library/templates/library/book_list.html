{% extends 'library/base.html' %}

{% block title %} Book List {% endblock %}

{% block content %}
    <a href="{% url 'book-create' %}" class="link-button">Add new book</a>

    <form method="get" class="filter">
        {{ filter }}
        <button type="submit">Search</button>
    </form>

    <div class="books-container">
        {% for book in book_list %}
        <div class="book-box">
            {% if book.image %}
                <a href="{% url 'book-detail' book.pk %}">
                    <img src="{{ book.image.url }}" alt="{{ book.image.name }}">
                </a>
            {% endif %}
            <p>{{ book.author }}</p>
            <a href="{% url 'book-detail' book.pk %}"><strong>{{ book.name }}</strong></a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
