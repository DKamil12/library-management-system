{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Library Management System {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'library/css/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <p>Library Management System</p>
            <nav>
                <a href="{% url 'category-list' %}">Categories</a>
                <a href="{% url 'book-list' %}">Books</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
